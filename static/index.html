<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop test</title>
    <link rel="stylesheet" href="cropper.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="helper">
        <div>posX: <span class="posX-val">-</span></div>
        <div>posY: <span class="posY-val">-</span></div>
        <div>width: <span class="width-val">-</span></div>
        <div>height: <span class="height-val">-</span></div>
        <div>rotate: <span class="rotate-val">-</span></div>
        <div>scaleX: <span class="scaleX-val">-</span></div>
        <div>scaleY: <span class="scaleY-val">-</span></div>
        <button id="btn">Get Data!</button>
    </div>
    <div class="file-input">
        <input class="input" type="file">
    </div>
    <div class="image-cont">
        <img id="image" src="" alt="">
    </div>
    <div id="preview"></div>
    <script src="cropper.js"></script>
    <script src="script.js"></script>
</body>
</html>
